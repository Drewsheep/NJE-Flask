{% extends "base.html" %}

    {% block content %}
        <div class="container-fluid login-image">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="/"><h3 class="text-primary"><i class="bi bi-book-half me-2"></i>Vendégkönyv</h3></a>
                            <img src="{{ url_for('static', filename='img/guest.png') }}" alt="NJE" height="50px">
                        </div>

                        <form action="/login/" method="POST">

                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" id="felhasznalonev" placeholder="Felhasználónév" required>
                                <label for="felhasznalonev">Felhasználónév</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" name="password" class="form-control" id="jelszo" placeholder="Jelszó" required>
                                <label for="jelszo">Jelszó</label>
                            </div>

                            {% if error %}
                                <p style="color: orangered;">{{ error }}</p>
                            {% endif %}

                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Bejelentkezés</button>

                            <p class="text-center mb-0">Az oldalra nincs regisztráció! <a href="/">- Vissza a főoldalra -</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
